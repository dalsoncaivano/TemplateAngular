<div class="table-template-page">

  <div class="table-panel">
    <div class="table-panel__header">
      <h2>Título do formulário</h2>
      <button pButton type="button" label="Cadastrar" class="table-panel__cta"></button>
    </div>
    <p class="table-panel__subtitle">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam dictum justo a pretium
      scelerisque.
    </p>

    <div class="table-filters table-filters--inline">
      <div class="table-filters__group">
        <label for="filter-manager">Gerente</label>
        <select id="filter-manager" class="table-filters__control">
          <option>Todos</option>
          <option>Gerente 01</option>
          <option>Gerente 02</option>
        </select>
      </div>

      <div class="table-filters__group">
        <label for="filter-student">Aluno</label>
        <input
          id="filter-student"
          class="table-filters__control"
          type="text"
          placeholder="Buscar por aluno"
        />
      </div>

      <div class="table-filters__actions table-filters__actions--inline">
        <button
          pButton
          type="button"
          icon="pi pi-filter-slash"
          class="p-button-sm action-delete"
          aria-label="Limpar filtros"
        ></button>
      </div>
    </div>

    <p-table
      [value]="visibleProducts"
      responsiveLayout="scroll"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th class="actions-col-header">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
          <td class="actions-col">
            <button
              pButton
              type="button"
              icon="pi pi-eye"
              class="p-button-sm action-edit"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-sm action-edit"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-sm action-delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-paginator
      [rows]="rows"
      [totalRecords]="products.length"
      [first]="first"
      [rowsPerPageOptions]="[5, 10]"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </div>
</div>
