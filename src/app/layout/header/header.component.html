<header class="main-header" [class.main-header--dark]="dark">
  <div class="main-header__inner">
    <a class="main-header__logo" routerLink="/">CentroDeForma&ccedil;&atilde;o</a>

    <div class="main-header__actions">
      <nav class="main-nav" aria-label="Navegação principal">
        <a routerLink="/cursos" routerLinkActive="is-active">Cursos</a>

        <div class="main-nav__item has-children" tabindex="0">
          <span>Componentes</span>
          <ul class="main-nav__submenu">
            <li><a routerLink="/componentes/cards/templates">Cards</a></li>
            <li><a routerLink="/componentes/botoes/templates">Botões</a></li>
            <li><a routerLink="/componentes/orgchart">Organograma</a></li>
            <li><a routerLink="/componentes/tables/templates">Tables</a></li>
          </ul>
        </div>

        <div class="main-nav__item has-children" tabindex="0">
          <span>Sobre</span>
          <ul class="main-nav__submenu">
            <li><a routerLink="/sobre/equipe">A equipe</a></li>
          </ul>
        </div>
      </nav>

      <button class="theme-toggle" (click)="toggleTheme()" type="button" [attr.aria-pressed]="dark">
        <span class="pi" [ngClass]="dark ? 'pi-moon' : 'pi-sun'"></span>
      </button>
    </div>
  </div>
</header>
