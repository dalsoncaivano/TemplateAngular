<p-toolbar class="shadow-2 surface-card">
  <div class="p-toolbar-group-left flex align-items-center gap-2">
    <i class="pi pi-bolt text-primary" style="font-size: 1.25rem"></i>
    <span class="text-lg font-semibold">Minha Landing</span>
  </div>

  <div class="p-toolbar-group-right flex align-items-center gap-3">
    <p-menubar [model]="items" styleClass="border-none"></p-menubar>
    <p-toggleButton
      [onLabel]="'Escuro'"
      [offLabel]="'Claro'"
      onIcon="pi pi-moon"
      offIcon="pi pi-sun"
      [(ngModel)]="dark"
      (onChange)="toggleTheme()"
    ></p-toggleButton>
  </div>
</p-toolbar>
